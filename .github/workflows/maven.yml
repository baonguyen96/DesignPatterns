name: Java CI with Maven

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Code coverage
      run: |
        mvn clean test jacoco:report
        jacoco_reports=($(find . -type f -name "*jacoco.csv"))
        echo "jacoco_reports are $jacoco_reports"
        final_report="final_report.csv"
        cat "${jacoco_reports[0]}" | head -n 1 > "$final_report"
        echo "$jacoco_reports" | while read fname; do tail -n +2 "$fname" >> "$final_report"; done
        cat "$final_report" | column -t -s, | less -S